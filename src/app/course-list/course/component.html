<div class="course-info" (click)="clickCourse(course)">
  <span class="course-name">{{course.name}}</span>
  <span class="dept-code">{{subjectCode()}}</span> <!-- api issues, so have to grab dept code by going into sections for now -->
  <span class="course-number">{{course.number}}</span>
  <span class="credit-range">{{creditRange}}</span>
  <div class="course-description">
    {{ course.description }}
  </div>
</div>
<div class="section-list">
  <section *ngFor="let theSection of course.sections" [ngClass]="{ 'selected': isSectionSelected(theSection), 'closed': theSection.seats_taken >= theSection.seats, 'conflicts': doesConflict(theSection.id) }" [section]="theSection" (click)="clickSection(theSection)"></section>
</div>
