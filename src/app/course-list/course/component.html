<div class="course-info">
  <span class="course-name">{{course.name}}</span>
  <span class="dept-code">{{course.sections[0].department_code}}</span> <!-- api issues, so have to grab dept code by going into sections for now -->
  <span class="course-number">{{course.number}}</span>
  <span class="credit-range">{{creditRange}}</span>
  <div class="course-description">
    {{ course.description }}
  </div>
</div>
<div class="section-list">
  <section *ngFor="let theSection of course.sections" [ngClass]="{ 'selected': isSelected(theSection), 'closed': theSection.seats_taken >= theSection.seats }" [section]="theSection" (click)="clickSection(theSection)"></section>
</div>
